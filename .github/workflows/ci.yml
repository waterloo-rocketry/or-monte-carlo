name: CI â€“ Build Monte-Carlo or-plugin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17 + Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Prepare Gradle
        uses: gradle/actions/setup-gradle@v4

      # Compile & run tests (no artifacts, no release)
      - name: Build & test
        run: |
          ./gradlew buildOpenRocket
          ./gradlew buildExtensions
          ./gradlew --no-daemon clean shadowJar

